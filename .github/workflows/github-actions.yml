name: GitHub Actions
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NEXT_PUBLIC_JWT_SECRET: ${{ secrets.NEXT_PUBLIC_JWT_SECRET }}
  NEXT_PUBLIC_SECRET: ${{ secrets.NEXT_PUBLIC_SECRET }}
  NEXT_PUBLIC_IMAGES_DOMAIN: ${{ secrets.NEXT_PUBLIC_IMAGES_DOMAIN }}
  NEXT_PUBLIC_BOT_TOKEN: ${{ secrets.NEXT_PUBLIC_BOT_TOKEN }}
  NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
  NEXT_PUBLIC_NODE_ENV: ${{ secrets.NEXT_PUBLIC_NODE_ENV }}
  NEXT_PUBLIC_CHAT_NAME: ${{ secrets.NEXT_PUBLIC_CHAT_NAME }}
  NEXT_PUBLIC_TEST_TOKEN: ${{ secrets.NEXT_PUBLIC_TEST_TOKEN }}

jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: yarn
      - name: build project
        run: yarn build
